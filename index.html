<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row justify-content-between">
            <div class="col-lg-6 bg main col-md-12">
                <h3 class="form ">Basic Details</h3>
                
                <label for="formFile" class="upload">
                    <i class="bi bi-upload"></i>

                    <h5>Upload Image</h5>
                    <p>PNG,JPG Files are allowed</p>
                <input class="form-control" type="file" id="formFile">
                 </label>
                <!-- Forms -->
                <form>


                    <div class="row pt-4">
     
                     <div class="col-lg-4 col-md-12">
                        <label for="exampleInputEmail1" class="form-label pb-3 important">Salutation</label>
                        <select class="form-select form-select-lg p-3" aria-label="Default select example">
                            <option selected>Selection</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                     </div>
     
                     <div class="col-lg-4 col-md-12">
                       <label for="first-name" class="form-label pb-3 important">First Name</label>
                       <input class="form-control form-control-lg" type="text" required placeholder="Sanjay" aria-label=".form-control-sm example">
                     </div>
     
                     <div class="col-lg-4 col-md-12">
                         <label for="last-name" class="form-label pb-3 important">Last Name</label>
                         <input class="form-control form-control-lg" type="text" placeholder=".S.R" aria-label=".form-control-sm example">
                        
                       </div>
                    </div>





                     <div class="row pt-4">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 important">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"placeholder="Sanjaymagicalvlogs@gmail.com"aria-describedby="emailHelp">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label for="last-name" class="form-label pb-3 important">Mobile Number</label>
                            <input class="form-control form-control-lg" type="number" placeholder="enter mobile number" aria-label=".form-control-sm example">
                        </div>
                     </div>

                     <div class="row pt-4 align-items-center">
                        <div class="col-lg-6 col-sm-12">
                            <label for="last-name" class="form-label important">Date of Birth</label>
                            <input class="form-control form-control-lg" type="date" placeholder="" aria-label=".form-control-sm example">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label for="last-name" class="form-label pb-3 important">Gender</label>
                           <div class="row">
                            <div class="form-check col-6">

                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  male
                                </label>
                              </div>

                              <div class="form-check col-6">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                 Female
                                </label>
                              </div>
                        </div>
                    </div>

                    </div>



                    <div class="row pt-4">

                      <div class="col-12">
                        <label for="last-name" class="form-label pb-3 important">Address</label>
                     <input class="form-control form-control-lg" type="text" placeholder="enter Address" aria-label=".form-control-sm example">
                    </div>
                     </div>





                     <div class="row pt-4">
                        <div class="col-lg-6 col-sm-12">
                                <label for="exampleInputEmail1" class="form-label pb-3 important">Country</label>
                                <select class="form-select form-select-lg p-3" aria-label="Default select example">
                                    <option selected>select country</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                             
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 important">State</label>
                            <select class="form-select form-select-lg p-3" aria-label="Default select example">
                                <option selected>select state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                     </div>
                      



                     <div class="row pt-4">
                        <div class="col-lg-6">
                            <label for="last-name" class="form-label pb-3 important">City</label>
                            <input class="form-control form-control-lg" type="text" placeholder="enter city" aria-label=".form-control-sm example">
                             
                        </div>
                        <div class="col-lg-6">
                            <label for="last-name" class="form-label pb-3 important">Pin/Zip</label>
                            <input class="form-control form-control-lg" type="text" placeholder="enter zip/pin" aria-label=".form-control-sm example">
                        </div>
                     </div>
                 

            </div>

        </form>
           
            <div class="col-lg-6 bg main col-md-12">



                <h3 class="form">Advanced Details</h3>

                <div class="alert alert-warning" role="alert">
                </p>Sample warning message- alert<p>
                </p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel mollitia aut ullam fugiat,
                 odit tenetur. Ipsam aliquam voluptates doloribus? Expedita maxime suscipit quasi, omnis fugiat 
                 nostrum autem nihil officia nobis?<p>
                  </div>



            <form >
                  <div class="row pt-4">

                    
                    <div class="col-lg-6 col-md-12">
                        <label for="customRange1" class="form-label pb-3 important">Hieght</label>
                        <div class="d-flex align-items-center ">
                        <input type="range" class="form-range me-2" id="customRange1">
                        <span class="badge text-bg-light p-3 px-5">160 cm</span>
                    </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12 ">
                        <label for="customRange1" class="form-label pb-3 important">Weight</label>

                        <div class="d-flex align-items-center">
                        <input type="range" class="form-range me-2" id="customRange1">
                        <span class="badge text-bg-light p-3 px-5">68 kg</span>
                        </div>
                    </div>
                  </div>




                  <div class="row pt-4 align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <label for="exampleColorInput" class="form-label pb-3 important">Color picker</label>
                        <input type="color" class="form-control form-control-color w-100" id="exampleColorInput" value="#CB5D9F" title="Choose your color">
                    </div>
                    <div class="col-lg-6 col-md-12">

                        <label for="exampleColorInput" class="form-label pb-3 important">Choose Templates</label>
                        <div class="d-flex flex-wrap">
                        <div class="form-check space">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Template1
                            </label>
                          </div>
                          <div class="form-check space">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Template2
                            </label>
                          </div>

                          <div class="form-check space">
                            <input class="form-check-input" type="checkbox" value="" id="flexChecked" checked>
                            <label class="form-check-label" for="flexChecked">
                                Template3
                            </label>
                          </div>
                    </div>
                </div>
                  </div>



                  <div class="row  pt-4">
                    <div class="col-12">
                        <label for="last-name" class="form-label pb-3">Quolification</label>
                     <input class="form-control form-control-lg" type="text" placeholder="enter your qulification" aria-label=".form-control-sm example">
                    </div>
                  </div>


                  <div class="row  pt-4">
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label pb-3 important ">About Yourself</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="enter here..." rows="6"></textarea>
                    </div>
                  </div>


                  <div class="row  pt-4">
                    <div class="col-12">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                        <label class="form-check-label" for="flexCheck">
                            I Accept Terms & Conditions
                        </label>
                    </div>
                  </div>
      
                </form>
            </div>

        </div>
        
        
    </div>




    <section class="button">
        <div class="container d-flex justify-content-end bg footer w-100">
            
            <button class="btn btn-light">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
